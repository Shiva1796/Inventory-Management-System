<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Inventory Management</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/abe9c54cc4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <section class="main">
      <h1>Please fill the input fields to create the Bill of Material</h1>
      <div class="dashboard">
        <div class="search-bar">
          <label for="search"
            >Search<i class="fa-solid fa-magnifying-glass"></i></i
          ></label>
          <input type="search" id="search" placeholder="" />
        </div>
        <div class="bom-generator">
          <form>
            <label for="part-number">Part Number</label>
            <input
              class="data-inventory"
              type="text"
              id="part-number"
              placeholder="Part Number: 0000"
            />
            <label for="quantity">Quantity</label>
            <input
              class="data-inventory"
              type="number"
              id="quantity"
              placeholder="How many do we have in stock?"
            />
            <label for="cost">Cost</label>
            <input
              data-inventory
              type="number"
              id="cost"
              placeholder="How much does one item cost?"
            />
            <label for="weight">Weight</label>
            <input
              class="data-inventory"
              type="number"
              id="weight"
              placeholder="How much does a single item weigh?"
            />
            <label for="finish">Finish</label>
            <input
              class="data-inventory"
              type="text"
              id="finish"
              placeholder="What finish does the item have? ex 2b,#4"
            />
          </form>
          <div class="btns">
            <button id="submitItem">
              <i class="fa-solid fa-square-arrow-up-right"></i> Submit
            </button>
            <!-- <button type="button" id="view">
              <i class="fa-solid fa-list"></i> View
            </button> -->
          </div>
        </div>
      </div>
      <div class="display"></div>
    </section>
    <script src="script.js" async defer></script>
  </body>
</html>
